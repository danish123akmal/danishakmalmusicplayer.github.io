<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <div class="main">
    <div class="music_container">
      <h2 id="title">Tumko Cahunga</h2>
      <h3 id="artist">A.R Rahman</h3>
      <div class="img_container">
        <img src="./image/Danish1.jpg" alt="">
      </div>
      <audio src="./music/Danish1.mp3" ></audio>

      <!---Progress Bar--->
      <div class="progressbar_container" id="progress_container">
        <div class="progress_duration">
          <div id="current_time">0.00</div>
          <div id="duration">6.1</div>
        </div>
        <div class="progress_div" id="progress_div">
          <div class="progress" id="progress"></div>
        </div>
      </div>

      <!---Controls--->
      <div class="music_controls">
        <i class="fas fa-backward" id="prev" title="Previous"></i>
        <i class="fas fa-play main_btn" id="play" title="Play"></i>
        <i class="fas fa-forward" id="next" title="Next"></i>
      </div>

      <!--Volume Slider-->
      <div class="slider_container"> 
        <i class="fa fa-volume-down"></i> 
        <input type="range" min="1" max="100"
          value="99" class="volume_slider" onchange="setVolume()"> 
        <i class="fa fa-volume-up"></i> 
      </div> 
    </div> 
    </div>
  </div>
  </body>
  <script src="js/script.js"></script>
</html>
